<! DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Baseball quiz to learn baseball history" >
		<title>Baseball Quiz</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400i,500,700&display=swap" rel="stylesheet">
		<link href="index.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<header role="banner">
				<h1>Baseball Quiz</h1>
		</header>	
		<main role="main">
			<section class="displayResults js-display-results hidden" aria-label="QuizScore">
				<p class="results">Correct: <span class="correct js-correct">0</span></p><p class="results">Incorrect: <span class="incorrect js-incorrect">0</span></p><p class="results">Score: <span class="score js-score">0</span>%</p>
			</section>
			<section class="js-get-started">
				<p class="quizDescription">Baseball is America's favorite pastime.  Test your knowledge of this historical game.</p>
				<div class="getStarted" aria-label="QuizStart">
					<button class="js-start-quiz">Start Quiz</button>
				</div>
			</section>			
			<section class="askQuestion js-ask-question" role="form">
				<fieldset class="js-display-question">
					<!-- generate the question here -->
				</fieldset>
				<fieldset class="displayAnswer">
					<!-- generate the answer information here -->
				</fieldset>
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
		<script src="quiz.js"></script>
		<script src="index.js"></script>
	</body>
</html>
