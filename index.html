<! DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Baseball quiz to learn baseball history" >
		<title>Baseball Quiz</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway|Source+Sans+Pro&display=swap" rel="stylesheet">
		<link href="index.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<header role="banner">
				<div class="baseball-picture"></div>
				<h1>Baseball Quiz</h1>
		</header>	
		<main role="main">
			<section class="js-display-results displayResults hidden" aria-labelledby="score">
			  <div class="quiz-statistics scoreboard">
				<p class="results">Correct: <span id="js-correct">0</span></p>
				<p class="results">Incorrect: <span id="js-incorrect">0</span></p>
				<p class="results">Score: <span id="js-score">0</span>%</p>
			  </div>	
			  <div class="quiz-progress scoreboard">
				<p class="progress"><span id="js-currentQuestion">0</span>  of  <span id="js-totalQuestions">0</span></p>
			  </div>
			</section>
			<section class="js-start-quiz startQuiz" aria-labelledby="start">
				<p class="js-start-description startDescription">Baseball is America's favorite pastime.  Test your knowledge of this historical game.</p>
				<div class="getStarted">
					<button class="js-start-button">Start Quiz</button>
				</div>
			</section>			
			<section class="js-ask-question askQuestion hidden">
				<form class="js-display-question displayQuestion" aria-labelledby="question">
					<!-- generate the question here -->
				</form>
				<form class="js-display-response displayAnswer" aria-labelledby="answer">
					<!-- generate the answer information here -->
				</form>
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
		<script src="quiz.js"></script>
		<script src="index.js"></script>
	</body>
</html>
